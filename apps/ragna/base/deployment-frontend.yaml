apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragna-frontend
  namespace: ragna
  labels:
    app: ragna-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ragna-frontend
  template:
    metadata:
      labels:
        app: ragna-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/benoit-planche/ragnagna/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://ragna-backend:4000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5 