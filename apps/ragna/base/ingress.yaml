apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ragna-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: ragna.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ragna-frontend-service
            port:
              number: 80 