apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragna-backend
  namespace: ragna
  labels:
    app: ragna-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ragna-backend
  template:
    metadata:
      labels:
        app: ragna-backend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: backend
        image: ghcr.io/benoit-planche/ragnagna/backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres.ragna-db.svc.cluster.local:5432/ragna"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5 