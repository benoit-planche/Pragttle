apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: ragna-db
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 15.5.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      postgresPassword: "ragna123"
      database: "ragna"
    primary:
      persistence:
        enabled: true
        size: 8Gi
    service:
      type: ClusterIP 