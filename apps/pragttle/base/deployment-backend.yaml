apiVersion: apps/v1
kind: Deployment
metadata:
  name: pragttle-backend
  namespace: pragttle
  labels:
    app: pragttle-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pragttle-backend
  template:
    metadata:
      labels:
        app: pragttle-backend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: pragttle-backend
        image: ghcr.io/benoit-planche/pragttle/backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: RUST_LOG
          value: "debug"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/pragttle"
        - name: RUST_BACKTRACE
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5 