apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.2
    helm:
      values: |
        auth:
          postgresPassword: "ragna123"
          database: "ragna"
        primary:
          persistence:
            enabled: true
            size: 8Gi
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: ragna-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 